plugins {
    id 'java'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}
group 'com.tlglearning'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    String junitVersion = '5.9.0'
    testImplementation "org.junit.jupiter:junit-jupiter:$junitVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"  //$string interpolation doesn't work in '', only in ""
}

test {
    useJUnitPlatform()
}